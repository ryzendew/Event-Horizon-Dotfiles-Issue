name: Feature Request
description: Request a new feature or improvement for the dotfiles
title: "[FEATURE]: "
body:
  - type: markdown
    attributes:
      value: |
        ## Important: Read First

        **Please search for existing feature requests before creating a new one.**

        When requesting features, please provide a clear use case and rationale.
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched for a similar feature request and did not find one.
          required: true
  - type: textarea
    id: desc
    attributes:
      label: Describe the Feature
      description: "What feature do you want and why"
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: "Any alternative solutions or workarounds you've considered"
    validations:
      required: false
